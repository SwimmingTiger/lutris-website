{% extends 'base.html' %}
-
{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="form-view col-sm-6">
    <h1>找回密码</h1>
    <p>
      在下面输入你的邮箱地址，我们将向你发送密码重置链接。
    </p>
    <form class="simple-form" action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>
        <input class="btn btn-sm" type="submit" value="重置密码">
      </p>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
