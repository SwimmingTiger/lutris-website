{% extends "base.html" %}


{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="message-box col-sm-6">
    <p>
    {% if confirmation_token.is_valid %}
    邮箱验证成功
    {% else %}
    邮箱验证链接已过期，请重发验证邮件
    {% endif %}
    </p>
    <a href="{% url "profile" %}">返回个人资料</a>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
