{% extends "base.html" %}


{% block title %}修改密码{% endblock %}


{% block content %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="form-view col-sm-6">
    <h1>修改密码</h1>
    <p>
      为了安全起见，请先输入旧密码，然后输入两次新密码，以确保你没有打错密码。
    </p>
    <form action="" method="post" class="simple-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="update" class="btn btn-sm"/>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
